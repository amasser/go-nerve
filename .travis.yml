language: go
sudo: required
go:
- 1.12
install:
- sudo rm -rf /var/lib/apt/lists/*
- sudo apt-get update -qq
- sudo apt-get install -qq upx
script:
- bash -c 'echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin'
- "./gomake"
- "./gomake docker_push"
env:
  global:
  - secure: 
  - secure: 
